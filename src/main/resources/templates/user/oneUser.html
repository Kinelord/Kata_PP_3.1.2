<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <title>User</title>
</head>

<body>

<div th:align="center">
    <h2>User</h2>

    <table th:border="1.5" th:cellpadding="5">

        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>E-mail</th>
        </tr>
        <tr>
            <td><a th:text="${user.getId()}">Id</a></td>
            <td><a th:text="${user.getUsername()}">Username</a></td>
            <td><a th:text="${user.getAge()}">age</a></td>
            <td><a th:text="${user.getEmail()}">email</a></td>
        </tr>
    </table>
    <br/>
    <form th:action="@{/logout}" th:method="POST">
        <input type="submit" value="Logout">
    </form>

    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <a th:href="@{/admin}">Go back to the table</a>
    </div>

</div>

</body>
</html>
